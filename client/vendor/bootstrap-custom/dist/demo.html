<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./dist/themes/default.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid d-flex flex-column" style="height:300px;">
        <div class="row">
          <div class="col"><h2> Vertical </h1></div>
        </div>
        <div class="row" style="outline: solid 1px blue;">
            <div class="col">Header Nav</div>
        </div>
        <div class="row flex-height-expand" style="outline: solid 1px red;">
            <div class="col">Content</div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col"><h2> Horizontal </h1></div>
        </div>
        <div class="row" style="height:300px;">
            <div class="col-2" style="outline: solid 1px blue;">Header Nav</div>
            <div class="col" style="outline: solid 1px red;">Content</div>
        </div>
      </div>

      <div>
        <h2>Simple Horizontal</h2>
        <div class="d-flex" style="height:300px;">
              <div class="" style="outline: solid 1px blue;">Header Nav</div>
              <div class="flex-width-expand" style="outline: solid 1px red;">Content</div>
        </div>
      </div>

  </body>
</html>
